    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style/master.css" />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>
    <header id="header" class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="Shortly Logo" />
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li><a class="menuItem toggleItem" href="">features</a></li>
          <li><a class="menuItem toggleItem" href="">pricing</a></li>
          <li><a class="menuItem toggleItem" href="">resources</a></li>
        </ul>
        <div>
          <div class="login toggleItem">login</div>
          <div class="signup toggleItem">sign up</div>
        </div>
      </nav>

      <div class="hamburger">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
    </header>
    <section class="hero">
      <div class="content-box">
        <h1>
          more than just <br />
          shorter links
        </h1>
        <p>
          build your brand's recogntion and get detailed insights of how your
          links are preforming
        </p>
        <a href="#">get started</a>
      </div>
      <div class="photo-container">
        <img
          src="images/illustration-working.svg"
          alt="the main illustration-working"
        />
      </div>
    </section>
    <section class="feature"></section>
